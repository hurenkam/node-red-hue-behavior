<script type="text/javascript">
    RED.nodes.registerType('@hurenkam/hue-behavior/Presence',{
        category: 'hue behavior',
        color: '#DFA0DF',
        defaults: {
            name: {value:""}
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-rss",
        label: function() {
            return this.name||"presence";
        },
        paletteLabel: "Presence",
    });
</script>

<script type="text/html" data-template-name="@hurenkam/hue-behavior/Presence">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="@hurenkam/hue-behavior/Presence">
    <p>This node can be used to combine multiple contact sensors and motion sensors 
        to provide a more stable presence sensor.
        When contact sensors are closed, and motion is detected, it will trigger a 
        `presence` state, which will remain until a contact sensor indicates a door 
        has been opened again.</p>
</script>
